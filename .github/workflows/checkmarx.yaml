
name: Checkmarx Scan

on:
  push:
    branches:
      - master
      - develop

jobs:
  checkmarx-sca:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Baixar Checkmarx CLI
      run: |
        curl -L -o ast-cli.tar.gz https://github.com/Checkmarx/ast-cli/releases/download/2.2.5/ast-cli_linux_x64.tar.gz
        tar -xzf ast-cli.tar.gz
        chmod +x cx

    
    - name: Chave API Check
      run: |
        ./checkmarx_sca_cli/cxsca auth --api-key ${{ secrets.CHECKMARX_API_KEY }}

    - name: Run asynchronous SCA scan
      run: |
        ./checkmarx_sca_cli/cxsca scan --project-name "NodeGoat-Test" --source-location . --branch ${{ github.ref_name }} --async

    
